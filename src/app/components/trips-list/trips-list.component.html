<div class="card">
  <div class="card-header">
   <h3> Trips List </h3>
  </div>

  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>pictureUrl</th>
          <th>Destination</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td > <img [src]= item.pictureUrl> </td>
          <td>{{item.destination}}</td>
          <td>{{item.price}}</td>
        </tr>

      </tbody>
    </table>



  </div>

</div>
